<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HT</title>
    <link rel="stylesheet" href="../arquivosCSS/cabecario.css">
    <link rel="stylesheet" href="../arquivosCSS/geral.css">
    <link rel="stylesheet" href="../arquivosCSS/rodape.css">
    <link rel="stylesheet" href="../arquivosCSS/viabilidade.css">

</head>

<body class="fundocolor-viabilidade">
    <div class="marcador-cabecario">

        <header class="box">
            <nav class="menu">
                <div class="nome-ht">
                    <a href="#" id="estiloHt">HT</a>
                </div>
                <div class="nomeProvedor">
                    <a href="#" id="estiloNome">PROVEDOR HIGH TECH</a>
                </div>
                <div class="link">
                    <ul>
                        <li><a href="index.html">INÍCIO</li></a>
                        <li><a href="cobertura.html">COBERTURA</li></a>
                        <li><a href="#">SERVIÇOS</li></a>
                        <li><a href="viabilidade.html">VIABILIDADES</li></a>
                        <li><a href="testeConexao.html">TESTE SUA CONEXÃO</li></a>
                        <li><a href="http://hightechforum.org/">FORUM NOVIDADES</li></a>
                        <li><a href="#">CONTATO</li></a>
                        <li><a href="#"><img src="../Imagens/cabecario/call.svg" width="40" height="30"></li></a>

                    </ul>
                </div>
            </nav>
        </header>

    </div>
    <main class="box">
        <div class="div1">
            <div class="div2">
                <div class="div2-1">
                    <p> Faça Viabilidade pelo Google Maps</p>
                </div>
                <div class="div2-2">
                    <div id="map"></div>
                    <script>
                        var map;
                        function initMap() {
                            map = new google.maps.Map(document.getElementById('map'), {
                                center: { lat: -12.704489, lng: -60.118883 },
                                zoom: 18
                            });
                        }
                    </script>
                    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKRWvi59AyBvN5GnrcdR8uRUyi3j5fdQA&callback=initMap"
                        async defer></script>
                </div>
            </div>
            <div class="div3">
                <h1 class="h1">Dados para Contato</h1>
                <form>
                    <div class="linha-formulario">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Informe o nome completo" required>
                    </div>
                    <div class="linha-formulario">
                        <label for="email">Email:</label>
                        <input type="text" id="email" mail="email"  placeholder="joãozinho@dominio.com.br" max="120" min="0" required>
                    </div>
                    <div class="linha-formulario">
                        <label for="telefone">Telefone:</label>
                        <input type="number" id="telefone" fone="telefone"  placeholder="ex:+55 DDD 00000-000" max="20" min="0" required>
                    </div>
                    <div class="linha-formulario">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" fone="endereco"  placeholder="ex:Rua A N°0000" max="200" min="0" required>
                    </div>
                    <div class="radio" >
                        <span>Selecione</span>
                        <input type="radio" id="Fisico" name="emp"><label for="cadastro_P">Fisico</label>
                        <input type="radio" id="Juridico" name="emp" checked><label for="cadastro_P">Juridico</label>
                    </div>
                    <div class="linha-formulario">
                        <label for="mensagem">Mensagem: </label>
                        <textarea id="mensagem" name="mensagem"  placeholder="Escreva um complemento."  class="mensagem"></textarea>
                    </div>
                    <div class="autorizacao" >
                        <input type="checkbox" id="termos" name="termos">
                        <label for="termos">Disponibiliza seus dados por sua vontade?</label>
                    </div>
                    <input type="submit" value="Enviar Dados" class="btn-enviar">
                </form>
            </div>
        </div>
    </main>
    <footer class="marcador-rodape">
        <div class="box-rodape">
            <div class="rodape">

                <div class="footer-icon">
                    <span id="#estiloHt-footer"> HT</span>
                </div>
                <div>
                    <span id="text-footer">Siga High tech no</span>

                    <span>
                        <a href="#"> <img src="../Imagens/footer/facebook.svg" width="33" height="29"> </a>
                        <a href="#"> <img src="../Imagens/footer/instagram.svg" width="33" height="29"> </a>
                        <a href="#"> <img src="../Imagens/footer/google-plus.svg" width="33" height="29"> </a>
                    </span>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
